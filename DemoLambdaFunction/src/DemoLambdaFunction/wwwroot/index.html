<!DOCTYPE html>
<html>
<head>
    <title>Employee Satisfaction Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Employee Satisfaction Survey</h1>
        <form id="surveyForm" class="mt-4">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
                <label class="form-label">1. How satisfied are you with your current role and responsibilities?</label>
                <select class="form-select" name="roleSatisfaction" required>
                    <option value="">Select an option</option>
                    <option value="Very satisfied">Very satisfied</option>
                    <option value="Satisfied">Satisfied</option>
                    <option value="Neutral">Neutral</option>
                    <option value="Dissatisfied">Dissatisfied</option>
                    <option value="Very dissatisfied">Very dissatisfied</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">2. How would you rate the support and communication you receive from your manager?</label>
                <select class="form-select" name="managerSupport" required>
                    <option value="">Select an option</option>
                    <option value="Excellent">Excellent</option>
                    <option value="Good">Good</option>
                    <option value="Average">Average</option>
                    <option value="Poor">Poor</option>
                    <option value="Very poor">Very poor</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">3. Do you feel your contributions are valued and recognized at work?</label>
                <select class="form-select" name="valueRecognition" required>
                    <option value="">Select an option</option>
                    <option value="Strongly agree">Strongly agree</option>
                    <option value="Agree">Agree</option>
                    <option value="Neutral">Neutral</option>
                    <option value="Disagree">Disagree</option>
                    <option value="Strongly disagree">Strongly disagree</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">4. How satisfied are you with the opportunities for growth and development within the organization?</label>
                <select class="form-select" name="growthOpportunities" required>
                    <option value="">Select an option</option>
                    <option value="Very satisfied">Very satisfied</option>
                    <option value="Satisfied">Satisfied</option>
                    <option value="Neutral">Neutral</option>
                    <option value="Dissatisfied">Dissatisfied</option>
                    <option value="Very dissatisfied">Very dissatisfied</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">5. How likely are you to recommend this company as a great place to work?</label>
                <select class="form-select" name="companyRecommendation" required>
                    <option value="">Select an option</option>
                    <option value="Extremely likely">Extremely likely</option>
                    <option value="Very likely">Very likely</option>
                    <option value="Somewhat likely">Somewhat likely</option>
                    <option value="Not very likely">Not very likely</option>
                    <option value="Not at all likely">Not at all likely</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Submit Survey</button>
        </form>
    </div>

    <script>
        document.getElementById('surveyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            try {
                const response = await fetch('/api/survey', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert('Thank you for completing the survey!');
                    e.target.reset();
                } else {
                    alert('Error submitting survey. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error submitting survey. Please try again.');
            }
        });
    </script>
</body>
</html>
